<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse:collapse;

            }
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:pink;">
    <h1>Employee Table Details</h1>
    <button type='submit'>Submit</button>

    <div style="height: 100%; width: 600px; margin: auto; border: 1px solid black;">

        <form method="post">
            {% csrf_token %}

       <table style="width: 100%">
            <tr>
                <td>Name</td>
                <td>AGE</td>
                <td>Mobile</td>
                <td>City</td>
                <td>Image</td>
                <td>Action</td>
            </tr>
            {% for emp in emp %}
            <tr>
                <td>{{emp.name}}</td>
                <td>{{emp.age}}</td>
                <td>{{emp.mobile}}</td>
                <td>{{emp.city}}</td>
                <td><img src="/media/{{emp.pic}}" alt="smile" width="80" height="80" class="round-circle"></td>
                <td><a href="/app/delete/{{emp.id}}/" class="btn btn-danger" type="button">Delete</a>//
                    <a href="/app/update/{{emp.id}}/" class="btn btn-success" type="button">Update</a>//
                    <a href="/app/view/{{emp.id}}" class="btn btn-primary" type="button">View</a>

                </td>
            </tr>
            {% endfor %}
        
        </table>


    <h1><a href="/app/create/" class="btn btn-primary" type="button">Create</a></h1>
    </div>
    </form>
</body>
</html>
