<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse:collapse;

            }

    <meta charset="UTF-8">
    <title>view</title>
</head>
<body style="background-color:pink;">
    <div class="w-50 m-auto">
        <h2 class="text-center mt-4"> Employee Details</h2>
        <table class="table">
            <tr>
                <th>Photo</th>
                <td><img src="/media/{{emp.pic}} " class="rounded  d-block" height="100px" width="120px"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{emp.name}}</td>
            </tr>

            <tr>
                <th>AGE </th>
                <td>{{emp.age}}</td>
            </tr>
            <tr>
                <th> Mobile</th>
                <td>{{emp.mobile}}</td>
            </tr>
            
        </table>
</div>
</body>
</html>
